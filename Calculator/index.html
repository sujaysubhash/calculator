<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1011/1011863.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="container">
        <section class="body">
            <h2 class="head">CALCULATOR</h2>
            <div class="display-screen">
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                <button onclick="clearClick()"  style="width: 90px; margin-block-start: -40px; height: 40px; margin-inline-start: -330px; font-size: 23px; background-color: red; color: #fff;" >AC</button>
                <button onclick="cClick()" style="width: 90px; margin-block-start: -40px; height: 40px; margin-inline-start: 330px; font-size: 23px;  background-color: red; color: #fff; ">C</button>
              <div class="row">
                <button onclick="btnClick(7)" class="btn">7</button>
                <button onclick="btnClick(8)" class="btn">8</button>
                <button onclick="btnClick(9)" class="btn">9</button>
                <button onclick="btnClick('*')" class="btn">x</button>
              </div>
              <div class="row">
                <button onclick="btnClick(4)" class="btn">4</button>
                <button onclick="btnClick(5)" class="btn">5</button>
                <button onclick="btnClick(6)" class="btn">6</button>
                <button onclick="btnClick('/')" class="btn">/</button>
              </div>
              <div class="row">
                <button onclick="btnClick(1)" class="btn">1</button>
                <button onclick="btnClick(2)" class="btn">2</button>
                <button onclick="btnClick(3)" class="btn">3</button>
                <button onclick="btnClick('+')" class="btn">
                    <span class="material-symbols-outlined">
                        add
                        </span></button>
              </div>
              <div class="row">
                <button onclick="btnClick(0)" class="btn">0</button>
                <button onclick="btnClick('.')" class="btn">.</button>
                <button onclick="btnClick('-')" class="btn">
                    <span class="material-symbols-outlined">
                        remove
                        </span></button>
                <button onclick="equalClick('=')" class="btn"><span class="material-symbols-outlined">
                    equal
                    </span></button>
              </div>
            </div>
        </section>
    </div>
    




    <script src="script.js"></script>
</body>
</html>
